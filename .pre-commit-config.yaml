repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        language_version: python3.13

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503
        language_version: python3.13
        additional_dependencies:
          - flake8-bugbear>=24.8,<25.0
          - flake8-comprehensions>=3.14,<4.0
        exclude: '(^|/)(migrations|\.venv|venv)/'

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.1
    hooks:
      - id: mypy
        args:
          - --show-traceback
          - --show-error-codes
          - --pretty
        language_version: python3.13
        additional_dependencies:
          - django>=5.0,<6.0
          - djangorestframework>=3.15,<3.16
          - django-environ>=0.11,<0.12
          - django-filter>=24.3,<25.0
          - django-stubs>=5.0,<6.0
          - djangorestframework-stubs>=3.15,<3.16
          - drf-spectacular>=0.27,<0.28
          - celery>=5.5,<5.6
          - redis>=6.0,<7.0
          - pillow>=10.4,<11.0
